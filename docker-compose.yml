version: "3.8"

services:
  webhook:
    build: .
    ports:
      - "3000:3000"
    env_file:
      - .env
    environment:
      - COMPUTE_PROVIDER=local
      - LOG_LEVEL=debug
    volumes:
      # Mount for persistent work directory (optional)
      - claude-work:/tmp/claude-work
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  claude-work:
