# =============================================================================
# Fly.io Configuration
# =============================================================================
# Deploy with: fly launch --no-deploy && fly secrets import < .env && fly deploy
# =============================================================================

app = "linear-claude-webhook"
primary_region = "ord"

[build]

[env]
  PORT = "3000"
  HOST = "0.0.0.0"
  LOG_LEVEL = "info"
  COMPUTE_PROVIDER = "fly"

[http_service]
  internal_port = 3000
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

[checks]
  [checks.health]
    grace_period = "10s"
    interval = "30s"
    method = "GET"
    path = "/health"
    port = 3000
    timeout = "5s"
    type = "http"
